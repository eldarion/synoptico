{% load bootstrap %}

<form class="form ajax mapping-form" data-append=".mappings" method="post" action="{% url "ajax_create_an_event_mapping" timeline.pk %}">
    {% csrf_token %}
    {{ form|bootstrap }}

<script charset="utf-8">
    $(".mapping-form").eventSelector();
</script>
{% endif %}
